<!DOCTYPE HTML>
<html>
  <head>
    <title>Shapesmith.net</title>
    <style type="text/css">
      body {
      background-color: #080808;
      font-family: Helvetica, Arial, Sans;
      text-align: center; 
      }
   </style>
    <script type="text/javascript" src="js/lib/jquery-1.5.1.min.js"></script>
    
  </head>
  <body>

    <div style="margin-top: 100px">
      <input id="newButton" type="button" value="New model"/>
    </div>
    

    <script type="text/javascript">
      $('#newButton').click(function() {
      $.ajax({
      type: 'POST',
      url: '/doc/',
      data: '[]',
      dataType: 'json',
      contentType: 'application/json',
      success: function(response) {
      var match = response.path.match('/doc/(.*)');
      var id = match[1];
      window.location.href = "/ui.html?docid=" + id;
      }
      });
      });</script>
  </body>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-22797822-1']);
    _gaq.push(['_setDomainName', '.shapesmith.net']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</html>
